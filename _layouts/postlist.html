---
layout: base
---


<div class="container">
	<div class="col-sm-3">
	</div>
	<div class="col-sm-6">
		<ul>
		  {% for post in site.posts %}
		  	<hr>
		  	<a href="{{ post.url }}">
			    <div class="post-in-list">
			    	<h1><b>{{ post.title }}</b></h1>
			    	<p style="color:gray">{{ post.date | date_to_long_string}}</p>
			    </div>
			</a>
		  {% endfor %}
		</ul>
	</div>
	<div class="col-sm-3">
	</div>
</div>
